basePath: /api/system
definitions:
  controller.AppWithToken:
    properties:
      app:
        $ref: '#/definitions/entity.Application'
        type: object
      tokens:
        items:
          $ref: '#/definitions/entity.Token'
        type: array
    type: object
  controller.CountResponse:
    properties:
      count:
        type: integer
    type: object
  controller.CreateTokenRequest:
    properties:
      appId:
        type: integer
      expireTimeMs:
        type: integer
    required:
    - appId
    type: object
  controller.DeleteResponse:
    properties:
      deleted:
        type: integer
    type: object
  controller.DomainWithServices:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      services:
        items:
          $ref: '#/definitions/controller.ServiceWithApps'
        type: array
    type: object
  controller.Identity:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  controller.MethodInfo:
    properties:
      method:
        type: string
      value:
        type: boolean
    type: object
  controller.ModuleMethods:
    additionalProperties:
      items:
        properties:
          method:
            type: string
          value:
            type: boolean
        type: object
      type: array
    type: object
  controller.RevokeTokensRequest:
    properties:
      appId:
        type: integer
      tokens:
        items:
          type: string
        type: array
    required:
    - appId
    type: object
  controller.ServiceWithApps:
    properties:
      apps:
        items:
          $ref: '#/definitions/controller.SimpleApp'
        type: array
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  controller.SetListRequest:
    properties:
      appId:
        type: integer
      methods:
        items:
          $ref: '#/definitions/controller.MethodInfo'
        type: array
    type: object
  controller.SimpleApp:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      tokens:
        items:
          $ref: '#/definitions/entity.Token'
        type: array
      type:
        type: string
    type: object
  entity.AccessList:
    properties:
      appId:
        type: integer
      method:
        type: string
      value:
        type: boolean
    type: object
  entity.Application:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      serviceId:
        type: integer
      type:
        enum:
        - SYSTEM
        - MOBILE
        type: string
      updatedAt:
        type: string
    required:
    - name
    - serviceId
    - type
    type: object
  entity.Domain:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      systemId:
        type: integer
      updatedAt:
        type: string
    required:
    - name
    type: object
  entity.Service:
    properties:
      createdAt:
        type: string
      description:
        type: string
      domainId:
        type: integer
      id:
        type: integer
      name:
        type: string
      updatedAt:
        type: string
    required:
    - domainId
    - name
    type: object
  entity.System:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      updatedAt:
        type: string
    required:
    - name
    type: object
  entity.Token:
    properties:
      appId:
        type: integer
      createdAt:
        type: string
      expireTime:
        type: integer
      token:
        type: string
    required:
    - appId
    - token
    type: object
  structure.GrpcError:
    properties:
      details:
        items:
          type: object
        type: array
      errorCode:
        type: string
      errorMessage:
        type: string
    type: object
host: localhost:9003
info:
  contact: {}
  description: Сервис управления реестром внешних приложений и токенами аутентификации
  license:
    name: GNU GPL v3.0
  title: ISP system service
  version: 1.1.2
paths:
  /access_list/get_by_id:
    post:
      consumes:
      - application/json
      description: Возвращает список методов для приложения, для которых заданы настройки
        доступа
      parameters:
      - description: идентификатор приложения
        in: body
        name: body
        schema:
          $ref: '#/definitions/controller.Identity'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: список методов по названию модуля
          schema:
            items:
              $ref: '#/definitions/controller.ModuleMethods'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Получить список доступности методов для приложения
      tags:
      - accessList
  /access_list/set_list:
    post:
      consumes:
      - application/json
      description: Возвращает массив приложений с токенами по их идентификаторам
      parameters:
      - description: объект настройки доступа
        in: body
        name: body
        schema:
          $ref: '#/definitions/controller.SetListRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: количество добавленных строк
          schema:
            $ref: '#/definitions/controller.CountResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Настройть доступность списка методов для приложения
      tags:
      - accessList
  /access_list/set_one:
    post:
      consumes:
      - application/json
      description: Настраивает достуность
      parameters:
      - description: объект для настройки доступа
        in: body
        name: body
        schema:
          $ref: '#/definitions/entity.AccessList'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: количество измененных строк
          schema:
            $ref: '#/definitions/controller.CountResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Настроить доступность метода для приложения
      tags:
      - accessList
  /application/create_update_application:
    post:
      consumes:
      - application/json
      description: Если приложение с такими идентификатором существует, то обновляет
        данные, если нет, то добавляет данные в базу
      parameters:
      - description: Объект приложения
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.Application'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.AppWithToken'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structure.GrpcError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/structure.GrpcError'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/structure.GrpcError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Создать/обновить приложение
      tags:
      - application
  /application/delete_applications:
    post:
      consumes:
      - application/json
      description: Удаляет приложения по списку их идентификаторов, возвращает количество
        удаленных приложений
      parameters:
      - description: Массив идентификаторов приложений
        in: body
        name: body
        schema:
          items:
            type: integer
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.AppWithToken'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structure.GrpcError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Удалить приложения
      tags:
      - application
  /application/get_application_by_id:
    post:
      consumes:
      - application/json
      description: Возвращает описание приложения по его идентификатору
      parameters:
      - description: Идентификатор приложения
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.Identity'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.AppWithToken'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structure.GrpcError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/structure.GrpcError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Получить приложение по идентификатору
      tags:
      - application
  /application/get_applications:
    post:
      consumes:
      - application/json
      description: Возвращает массив приложений с токенами по их идентификаторам
      parameters:
      - description: Массив идентификаторов приложений
        in: body
        name: body
        schema:
          items:
            type: integer
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/controller.AppWithToken'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Получить список приложений
      tags:
      - application
  /application/get_applications_by_service_id:
    post:
      consumes:
      - application/json
      description: Возвращает список приложений по запрошенныму идентификатору сервиса
      parameters:
      - description: Идентификатор серсиса
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.Identity'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/controller.AppWithToken'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Получить список приложений по идентификатору сервиса
      tags:
      - application
  /application/get_system_tree:
    post:
      consumes:
      - application/json
      description: Возвращает описание взаимосвязей сервисов и приложений
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/controller.DomainWithServices'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Метод получения системного дерева
      tags:
      - application
  /domain/create_update_domain:
    post:
      consumes:
      - application/json
      description: Если домен с такими идентификатором существует, то обновляет данные,
        если нет, то добавляет данные в базу
      parameters:
      - description: Объект домена
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.Domain'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Domain'
        "500":
          description: Internal Server Error
          schema:
