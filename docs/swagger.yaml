      - domain
  /domain/delete_domains:
    post:
      consumes:
      - application/json
      description: Удаляет домены по списку их идентификаторов, возвращает количество
        удаленных доменов
      parameters:
      - description: Массив идентификаторов доменов
        in: body
        name: body
        schema:
          items:
            type: integer
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.DeleteResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structure.GrpcError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structure.GrpcError'
      summary: Удаление доменов
